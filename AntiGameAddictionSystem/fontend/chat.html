    <div class="chat-container">

            <ul id="chat">

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Enter chat content">
            <button class="btn btn-primary" id="submit-btn" onclick="send()">Send</button>
            <button class="btn btn-success" id="submit-btn" onclick="clickNormal()">Normal Transmission</button>
